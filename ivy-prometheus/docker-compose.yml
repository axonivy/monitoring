version: '3.3'
services:
  mysql:
    image: "mysql"
    environment:
      MYSQL_ROOT_PASSWORD: 1234

  prometheus:
    image: "prom/prometheus"
    ports:
     - "9090:9090"
    volumes:
     - "./prometheus.yml:/etc/prometheus/prometheus.yml"

  mysqld_exporter:
    image: "prom/mysqld-exporter"
    ports:
     - "9104:9104"
    environment: 
      DATA_SOURCE_NAME: "root:1234@(mysql:3306)/"

  grafana:
    image: "grafana/grafana"
    ports:
     - "3000:3000"
    volumes:
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Admin"

  ivy:
    image: "axonivy/axonivy-engine:dev"
    hostname: ivy
    ports:
     - "8080:8080"
     - "9003:9003"
    volumes:
     - "./demo-licence.lic:/opt/ivy/configuration/demo-licence.lic"
     - "./ivy.yaml:/opt/ivy/configuration/ivy.yaml"
     - "./AxonIvyEngine.conf:/opt/ivy/bin/AxonIvyEngine.conf"
    depends_on:
     - mysql

  cadvisor:
    image: google/cadvisor
    ports:
      - "1234:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro

  jmxexporter:
    image: sscaling/jmx-prometheus-exporter
    ports:
      - "5556:5556"
    volumes:
      - "./jmx-exporter-config.yml:/opt/jmx_exporter/config.yml"
